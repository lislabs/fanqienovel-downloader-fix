<div class="search-container">
    <!-- Add direct download section -->
    <div class="row mb-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">直接下载</h5>
                    <div class="input-group">
                        <input type="text" id="directInput" class="form-control" placeholder="输入小说ID或链接">
                        <button class="btn btn-primary" id="directDownloadBtn">下载</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search section -->
    <div class="row mb-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">搜索下载</h5>
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="输入小说名称或关键词">
                        <button class="btn btn-primary" id="searchBtn">搜索</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="searchResults" class="row">
        <!-- Results will be dynamically added here -->
    </div>
</div>
