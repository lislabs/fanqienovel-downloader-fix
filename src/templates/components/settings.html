<div class="settings-container">
    <form id="settingsForm">
        <div class="mb-3">
            <label class="form-label" for="kgf">正文段首占位符</label>
            <input type="text" class="form-control" id="kgf" name="kgf" title="输入段首占位符">
            <input type="number" class="form-control mt-2" id="kg" name="kg" placeholder="占位符数量" title="输入占位符数量">
        </div>
        
        <div class="mb-3">
            <label class="form-label">章节下载间隔延迟（毫秒）</label>
            <div class="row">
                <div class="col">
                    <input type="number" class="form-control" id="delayMin" placeholder="最小延迟">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="delayMax" placeholder="最大延迟">
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="saveMode">保存方式</label>
            <select class="form-select" id="saveMode" title="选择保存方式">
                <option value="1">单个TXT文件</option>
                <option value="2">分章节TXT文件</option>
                <option value="3">EPUB格式</option>
                <option value="4">HTML格式</option>
                <option value="5">LaTeX格式</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="xc">下载线程数</label>
            <input type="number" class="form-control" id="xc" name="xc" min="1" max="16" title="设置下载线程数" placeholder="1-16">
        </div>
        
        <button type="submit" class="btn btn-primary">保存设置</button>
    </form>
</div>
